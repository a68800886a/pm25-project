<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

    <style>
        #main {
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div>{{counties}}</div>
    <h1>站點系懸浮資料(2.5)</h1>
    <h3>選擇縣市</h3>
    <select name="county" id="county">
        <option value="ALL">全部縣市</option>
        {% for county in counties %}
        <option value="{{county}}" {% if selected_county==county %} selected {% endif %}>{{county}}</option>
        {% endfor %}
    </select>
    <H2>{{sites}}</H2>
    <h3>選擇站點</h3>
    <select name="site" id="site">
        <option value="ALL">全部站點</option>
        {% for site in sites %}
        <option value="{{site}}" {% if selected_site==site %} selected {% endif %}>{{site}}</option>
        {% endfor %}
    </select>

    <p><button type="button" onclick="query()">查詢</button></p>

    <form>




    </form>


    <div id="main" style="width: 800px;height:400px;"></div>

    <script>

        const countyEl = document.querySelector("#county");
        const siteEl = document.querySelector("#site");
        const Chart1 = echarts.init(document.getElementById('main'));

        countyEl.addEventListener("change", () => {
            console.log.("change");
            let county = countyEl.value;
            const url = `/pm25-county-site?county=${county}`

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    siteEl.innerHTML = "";
                    for (let i = 0; i < data.length; i++) {
                        const opt = document.createElement("option");
                        opt.value = data[i];
                        opt.textContent = data[i];
                        siteEl.appendChild(opt);
                    }

                })
            
        )}

        function drawChart(chart, site, labels, value) {
            var option = {
                title: {
                    text: `${site} PM2.5數據柱狀圖`
                },
                tooltip: {},
                legend: {
                    data: ['PM25']
                },
                xAxis: {
                    data: labels
                },
                dataZoom: [{
                    type: 'slider',
                    start: 0,
                    end: 108
                }],
                yAxis: {},
                series: [
                    {
                        name: 'PM25',
                        type: 'bar',
                        data: values
                    }
                ]
            }
            // 使用刚指定的配置项和数据显示图表。
            chart.setOption(option);
        }

        function query() {
            let county = countyEl.value
            let site = siteEl.value
            const url = `/pm25-data-site?county=${county}&site=${site}`

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                })

            drawChart(Chart1, data.site, data.x_data, data.y_data)

            console.log(countyEl.value, siteEl.value, url)
        };



    </script>




</body>
