<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <style>
        body {
            text-align: center;
            background-color: antiquewhite;
        }

        table {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>細懸浮微粒資料(PM2.5)</h1>
    <a class="btn-update" href="/updata">更新資料庫</a>
    <h3>資料庫最後更新資間 : {{datas[1][4]}}</h3>
    <table border="1">
        <thead>
            <tr>
                {%for column in columns[1:]%}
                <th>
                    {{column}}
                </th>
                {%endfor%}
            </tr>
        <tbody>
            {%for data in datas%}
            <tr>
                {%for row in data[1:]%}
                <td>
                    {{row}}
                </td>
                {%endfor%}
            </tr>
            {%endfor%}
        </tbody>
        </thead>
    </table>
</body>

</html>
